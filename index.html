<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is my Talking Duck Project coded by Natsuki Shuko."
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="icon" href="images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Talking Duck Project</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/img/logo.png" class="logo" alt="coding week logo" />
      </header>
      <main>
        <textarea placeholder="Write something here..."></textarea>
        <div class="controls">
          <button><img src="img/play.png" alt="Play Button" /></button>
          <div class="pitch-controls">
            <label>Pitch</label>
            <input
              id="pitch-range"
              min="0.1"
              max="2"
              step="0.1"
              value="1"
              type="range"
            />
          </div>
        </div>
        <figure class="duck">
          <img
            class="static-duck"
            src="img/talking-duck-static.png"
            alt="Static Duck"
          />
          <img
            hidden
            class="animated-duck"
            src="img/talking-duck-animated.gif"
            alt="Animated Duck"
          />
        </figure>
      </main>
      <footer class="footer-container">
        This page was
        <a
          href="https://github.com/NatsukiSh/talking-duck-project"
          target="_blank"
        >
          <strong> coded </strong>
        </a>
        with ‚ù§ by Natsuki Shuko and on
        <a href="https://joyful-horse-b9cd51.netlify.app/" target="_blank">
          <strong> Netlify </strong>
        </a>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
